<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품추가</title>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">   
$(document).ready( function() {

$("#headers").load("../common/header.html");  // 원하는 파일 경로를 삽입하면 된다
$("#footers").load("../common/footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다

});
</script>

<meta name = "viewport" content = "width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "../css/admin/productAdd.css">

<Style>
@import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
</Style>

</head>
<body>

<div id = "headers"></div>

<!-- 컨텐츠 시작 -->

<div id ="container">
	<div id = "contents">
		<!-- section1 시작 -->
		<div id = "section1">
			<h1 align = "center">
				상품추가
			</h1>
			<hr>
		</div>
		
		<!-- section2 시작 -->
		<div id = "section2">
			<!-- 좌측 내용 시작 -->
			<div id = "left">
				<div class = "left_inside">
					<!-- 좌측메뉴 -->
					<ul class = "menubarL">
						<li><h3>관리자 메뉴</h3></li>
						<li>
							<h4>재고관리</h4>
							<ul class = "order_menu">
								<li><a href = "productList.html">상품목록</a></li>
								<li><a href = "productAdd.html">상품등록</a></li>
							</ul>
						</li>
						
						<li>
							<h4>주문관리</h4>
							<ul class = "order_menu">
								<li><a href = "orderList.html">주문목록</a></li>
								<li><a href = "refund_request.html">환불목록</a></li>
							</ul>
						</li>
						
						<li><h4><a href = "accountList.html">회원정보</a></h4></li>
						<li><h4><a href = "../common/board.html">게시판</a></h4></li>
						<li><h4><a href = "../common/main.html">로그아웃</a></h4></li>
						
					</ul>
					<!-- 좌측 메뉴바 -->
				</div>
			</div>
			
			<!-- 우측 내용 시작 -->
			<div id = "right">
				<div class = "table_div">
					<form action = "productAddAction.html" method = "post" name = "productAdd">
						<table style = "width : 800px" align = "center">
							<tr>
								<th>상품명</th>
								<td><input type = "text" class = "input" name = "p_name" size = "60" placeholder = "상품명 입력" required autofocus></td>
							</tr>
							<tr>
								<th>이미지</th>
								<td><input type = "file" class = "inputOpt" name = "p_img1"></td>
							</tr>
							<tr>
								<th>카테고리</th>
								<td>
									<select id = "proCat" class = "input" name = "pro_catCode" required>
										<option>카테고리</option>
										<option value = "PC10">노트북</option>
										<option value = "PC20">데스크탑</option>
										<option value = "PC30">모니터/사운드</option>
										<option value = "PC40">프린터</option>
										<option value = "PC50">PC주요부품</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>제조사</th>
								<td><input type = "text" class = "input" name = "p_name" size = "60" placeholder = "제조사 입력" required autofocus></td>
							</tr>
							<tr>
								<th>상품코드</th>
								<td><input type = "text" class = "input" name = "p_name" size = "60" placeholder = "상품코드 입력" required autofocus></td>
							</tr>
							<tr>
								<th>상품가격</th>
								<td><input type = "number" class = "input" name = "p_price" size = "10" placeholder = "상품 판매가 입력" required></td>
							</tr>	
							<tr>
								<th>상품재고</th>
								<td><input type = "number" class = "input" name = "p_stock" size = "10" placeholder = "상품 재고수량 입력" required></td>
							</tr>
							<tr>
								<th>상태</th>
								<td>
									<select id = "proStatus" class = "input" name = "pro_catCode" required>
										<option>상품판매상태</option>
										<option value = "판매중" selected>판매중</option>
										<option value = "품절">품절</option>
									</select>
								</td>
							</tr>
							
							<tr>
								<th colspan = "2">
									<input type = "submit" class = "inputButton" value = "등록">
									&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
									<input type = "submit" class = "inputButton" value = "초기화">
								</th>
							</tr>
							
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 컨텐츠 종료 -->

<div id = "footers"></div>

</body>
</html>
